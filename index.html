<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Stat Calculator Red / Blue / Yellow</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="calc.js"></script>
</head>
<body>
<div class="headerbg">
	<div class="header">
		Stat Calculator Red / Blue / Yellow
	</div>
</div>
<div class="main">
	Input base stats: <br />
	HP:     <input type="text" size=5 id="baseHP" />
	Attack: <input type="text" size=5 id="baseATK" />
	Defense:<input type="text" size=5 id="baseDEF" />
	Speed:  <input type="text" size=5 id="baseSPD" />
	Special:<input type="text" size=5 id="baseSPC" /><br />
	Level:  <input type="text" size=5 id="level" />
	<input type="button" onclick="calcRanges();" value="Calculate" />
	<br />
	HP:     <input type="text" size=5 id="rangeHP" />
	Attack: <input type="text" size=5 id="rangeATK" />
	Defense:<input type="text" size=5 id="rangeDEF" />
	Speed:  <input type="text" size=5 id="rangeSPD" />
	Special:<input type="text" size=5 id="rangeSPC" /><br />


</div>

</body>
</html>
